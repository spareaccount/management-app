
<div class="panel panel-default">
  <div class="panel-heading"> <span>Enter and save values</span></div>
  <div class="panel-body">
    <div class="row xepan-push">
      <div class="col-md-4 atk-form-field atk-form-row"><strong>Event :</strong>{$event}</div>
      <div class="col-md-4 atk-form-field atk-form-row"><strong>Number of set : </strong>{$amount}</div>
      <div class="col-md-4 atk-form-field atk-form-row"><strong>Number of Quilt :</strong>{$quilt}</div>
    </div>
    <div class="row xepan-push">
      <div class="col-md-4 atk-form-field atk-form-row"><strong>Narration :</strong>{$narration}</div>
      <div class="col-md-8">
        <div class="row xepan-push">
          <div class="col-md-6 atk-form-field atk-form-row"><strong>Given By :</strong>{$given_by}</div>
          <div class="col-md-6 atk-form-field atk-form-row"><strong>Received By :</strong>{$received_by}</div>
        </div>
        <div class="row">
          <div class="col-md-6 atk-form-field atk-form-row"><strong>Date :</strong>{$date}</div>
          <div class="col-md-6 atk-form-field atk-form-row"><strong>Time :</strong>{$time}</div>
        </div>
      </div>
    </div>
    <div class="row xepan-push">
      <div class="col-md-12">{$FormButtons}</div>
    </div>
  </div>
</div>
