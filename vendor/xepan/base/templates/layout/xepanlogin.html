
<div id="login-full-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="login-box">
          <div id="login-box-holder">
            <div class="row">
              <div class="col-xs-12">
                <header id="login-header">
                  <div id="login-logo">
                    <div class="row xepan-push-small">
                      <div class="col-md-12"></div>
                    </div><span class="text-center">Kota Junction Management Application</span>
                  </div>
                </header>
                <div id="login-box-inner">
                  {Content}
                  {form_layout}
                  <div class="input-group"><i class="glyphicon glyphicon-user"></i>
                    <div class="atk-form-row atk-form-field">{$username}</div>
                  </div>
                  <div class="input-group"><i class="glyphicon glyphicon-lock"></i>
                    <div class="atk-form-row atk-form-field">{$password}</div>
                  </div>
                  <div id="remember-me-wrapper" style="display:none;">
                    <div class="row">
                      <div class="col-xs-6">
                        <div class="checkbox-nice">{$memorize}</div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-success col-xs-12">Login</button>
                    </div>
                  </div>{/}
                  {/}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .input-group{
    width:100%;
  }
</style>
